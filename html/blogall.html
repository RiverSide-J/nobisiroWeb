<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blogall</title>

    <!-- css scss -->
    <link rel="stylesheet" href="../scss/blogall.css">
    <link rel="stylesheet" href="../css/reset.css">
    <!-- jquery -->
    <script src="../jquery/jquery-3.6.0.min.js"></script>
    
    <!-- swiper[スライドショー] -->    
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>

  <body>
    <!-- ヘッダー -->
    <header class="header">
      <!-- タイトル -->
      <a id="titleHeader" href="#" class="headerTitle">SITE_TITLE</a>
      
      <!-- 右側のメニュー -->
      <ul class="headerMenu">
        <li class="headerMenu_item">
          <a class="commonSecondary" href="#">
            HOME
          </a>
          <br>
          <a class="commonPrimary" href="#">
            ホーム
          </a>
        </li>
        <li class="headerMenu_item">
          <a class="commonSecondary" href="#newsArea">
            NEWS
          </a>
          <br>
          <a class="commonPrimary" href="#newsArea">
            お知らせ
          </a>
        </li>
        
        <li class="headerMenu_item">
          <a class="commonSecondary" href="#portfolidArea">
            PORTFOLID
          </a>
          <br>
          <a class="commonPrimary" href="#portfolidArea">
            実績
          </a>
        </li>
        
        <li class="headerMenu_item">
          <a class="commonSecondary" href="#blogArea">
            BLOG
          </a>
          <br>
          <a class="commonPrimary" href="#blogArea">
            記事
          </a>
        </li>
        <li class="headerMenu_item">
          <a class="commonSecondary" href="#footerArea">
            footer
          </a>
          <br>
          <a class="commonPrimary" href="#footerArea">
            フッター
          </a>
        </li>
      </ul>
    </header>

    <main  class="main">
      <div class="mainFeature">
        
        <!-- タイトル下の文章 -->
        <!-- ボタンを押すとニュースに移動 -->
        <button class="mainFeature_Button">
          <a class="mainFeature_Buttonintro" href="#newsArea">
            scroll
            <br>
            ↓
          </a>
        </button>

      </div>
    </main>

    <!-- ニュース -->
    <section id="newsArea" class="news">
      <!-- ニュース「タイトル」 -->
      <div class="newsGroup">
      </div>

        <!-- ニュースのお知らせボード -->
        <!-- microCMSで追加機能を加える -->
        <div class="newsUnit">
          <!-- カテゴリと日付 タイトル -->
          <ul class="newsUnit_menu" id="list"
            >
          </ul>
        </div>

        <!-- スライダーのメインコンテナの div 要素 -->
       <div class="swiper news"> 
        <!-- ラッパーの（スライドを囲む） div 要素 -->
        <div id="portfolio_list" class="swiper-wrapper"> 
          <!-- それぞれのスライドの div 要素 -->
        </div>

        <!-- ページネーションの div 要素 -->
        <div class="swiper-pagination"></div>

        <!-- ナビゲーションボタンの div 要素-->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      
        <!-- スクロールバーの div 要素 -->
        <div class="swiper-scrollbar"></div>
    </section>


    <!-- フッター -->
    <footer id="footerArea" class="footer">
      <div class="footerGroup">
        <!-- フッター「タイトル」 -->
        <h4 class="footerGroup_Main">
          <a href="#">
            SITE_TITLE
          </a>
        </h4>
        <!-- フッター「メニュー（お知らせ〜記事） -->
        <ul class="footerGroup_Menu">
          <li>
            <a class="commonPrimary" href="#">ホーム</a>
          </li>
          <li>
            <a class="commonPrimary" href="#newsArea">お知らせ</a>
          </li>
          <li>
            <a class="commonPrimary" href="#portfolidArea">実績</a>
          </li>
          <li>
            <a class="commonPrimary" href="#blogArea">記事</a>
          </li>
        </ul>
      </div>
      <!-- 元のページに戻るボタン -->
      <button class="moreButton">
        <a class="moreButton_Cursor" href="index.html">
          元のページに戻る
        </a>
      </button>

      <!-- フッター「著作権マーク」 -->
      <h3 class="footerSecondary">
        ©️ノビシロテック sample 2021
      </h3>
    </footer>

    <!-- swiper関係 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>

    <!-- microCMS -->
    <h2 id="title"></h2>
    <p id="day"></p>
    <p id="category"></p>

    <p id="body"></p>
    <!-- microCMSの各種スクリプト -->
    <script src="../jquery/news.js"></script>
    <script src="../jquery/category.js"></script>
  </body>
</html>
